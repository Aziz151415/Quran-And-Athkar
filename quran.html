<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read the Quran</title>
    <style>
        /* General Body and Background Styling */
        body {
            font-family: 'Amiri', serif;
            background-image: url('AL-QURAN-99.jpg');
            background-size: cover;
            background-position: center;
            color: #b0acac;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Bar Styling */
        nav {
            margin: 20px;
            text-align: center;
        }

        nav button {
            background-color: rgba(0, 0, 0, 0.7);
            color: rgb(152, 146, 146);
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav button:hover {
            background-color: #525558;
            transform: translateY(-5px);
        }

        /* Iframe container styling */
        .iframe-container {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <h1>قراءة القرآن<br>Read the Quran</h1>

    <!-- Navigation button to go back to the main page -->
    <nav>
        <a href="project index.html"><button>الرئيسية</button></a>
    </nav>

    <!-- Container for the iframe -->
    <div class="iframe-container">
        <iframe src="https://www.quranflash.com/en/quranflash.html" allowfullscreen></iframe>
    </div>

</body>

</html>
